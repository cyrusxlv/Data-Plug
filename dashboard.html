<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPlug - Dashboard</title>
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="banner">
banner
</div>
    <div class="container">
        <div class="sidebar">
            <div class="wallet-balance"><p>Wallet Balance</p>
            </div>
            <div class="balance"><h2>$180</h2>
            </div>
            <ul>
                <li><a href="#"> <i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
                <li><a href="#"> <i class="fa-solid fa-plug"></i> Services</a></li>
                <li><a href="#"> <i class="fa-solid fa-wallet"></i> Wallet</a></li>
                <li><a href="#"> <i class="fa-solid fa-right-left"></i> Transactions</a></li>
                <li><a href="#"> <i class="fa-solid fa-right-from-bracket"></i> Log Out</a></li>
            </ul>
        </div>

        <div class="main-content">
            <section id="wallet-balance">
                <h1>Wallet Balance</h1>
                <p>Your current wallet balance is $100.</p>
            </section>
            <section id="dashboard">
                <h1>Dashboard</h1>
                <p>Overview of your dashboard.</p>
            </section>
            <section id="services">
                <h1>Services</h1>
                <p>List of available services.</p>
            </section>
            <section id="wallet-transactions">
                <h1>Wallet Transactions</h1>
                <p>Details of your wallet transactions.</p>
            </section>
            <section id="logout">
                <h1>Log Out</h1>
            </section>
        
    </div>
